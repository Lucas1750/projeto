<meta charset="UTF-8">

<h1>Futebol </h1>

    <script>

      function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
      }
      
      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var vitorias = parseInt(prompt("Entre com numero de vitorias "));

      var empates = parseInt(prompt("Entre com numero de empates "));

      var pontos = (vitorias * 3) + empates;

     mostra ("Os pontos do seu time é " + pontos);

     if (pontos > 28){
      mostra ("Seu time está melhor que o ano passado. ");
     }
    
     if (pontos < 28){
      mostra("Seu time está pior que ano passado.");
     }
    
     if (pontos == 28){
      mostra ("Seu time está igual a ano passado. ");
     }
     

     

      


        

    </script>
